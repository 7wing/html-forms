<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form App Academy</title>
    </head>
    <body>
        <header>
            <h1>Basic Survey Form For The Students And Faculty of a/A</h1>
        </header>
        <form method="post" action="">
            <fieldset>
                <legend>Add user</legend>

                <div>
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" name="first_name" required>
                </div>

                <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" name="last_name" required>
                </div>

                <div>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" required>
                </div>

                <div>
                <label for="status">Status</label>
                <select id="status" name="user_role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" id="html" name="HTML">
                    <label for="html">HTML</label>
                    <input type="radio" id="css" name="CSS">
                    <label for="css">CSS</label>
                    <input type="radio" id="javascript" name="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                    <label for="date">Current date</label>
                    <input id="date" name="current_date" type="date">
                </div>

                <div>
                    <label for="signup">Sign up for newsletter</label>
                    <input id="signup" type="checkbox" name="sign_up">
                    <label for="agreed">Agree to terms and conditions</label>
                    <input id="agreed" type="checkbox" name="terms-and-conditions" required>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
